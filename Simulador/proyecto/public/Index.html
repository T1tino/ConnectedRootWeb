<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
  <!-- Ruta corregida para CSS -->
  <link rel="stylesheet" href="CSS/Style.css">

  <title>Connected Root.</title>

  <!-- Ruta corregida para el favicon -->
  <link rel="icon" type="image/png" href="SVG/Maceta.svg" sizes="30x30">

</head>

<body>

  <header class="d-flex align-items-center p-3 bg-success text-white">
    <!-- Ruta corregida para la imagen -->
    <img src="SVG/Maceta.svg" alt="Logotipo Maceta" class="me-3 rounded-circle bg-success-subtle p-1"
      style="width: 50px; height: 50px;">
    <h1 class="m-0 fs-4 fw-bold">Connected Root</h1>
    
    <!-- Panel de control del simulador -->
    <div class="ms-auto d-flex align-items-center gap-3">
      <!-- Estado de conexión -->
      <div id="connection-status" class="connection-status connection-offline">
        <i class="bi bi-wifi-off"></i> Desconectado
      </div>
      
      <!-- Control del simulador -->
      <div class="d-flex align-items-center gap-2">
        <button id="toggleSimulador" class="btn btn-outline-light" onclick="toggleSimulador()">
          <i class="bi bi-play-circle" id="simuladorIcon"></i>
          <span id="simuladorText">Iniciar Simulador</span>
        </button>
        <span id="simuladorStatus" class="badge bg-secondary">Detenido</span>
      </div>
      
      <!-- Control de hojas -->
      <button id="toggleHojas" class="btn btn-outline-light" onclick="toggleHojas()">
        <i class="bi bi-leaf" id="leafIcon"></i>
        <span id="leafText">Desactivar Hojas</span>
      </button>
    </div>
  </header>

  <!-- Alert para mensajes del simulador -->
  <div id="simuladorAlert" class="alert alert-dismissible fade" style="display: none; margin: 0;">
    <span id="simuladorAlertText"></span>
    <button type="button" class="btn-close" onclick="cerrarAlert()"></button>
  </div>

  <div class="container mt-4">
    <div class="row">
      <!-- Planta 1 -->
      <div class="col-12 col-sm-6 col-md-3 mb-4">
        <div class="card text-center shadow card-hover" data-sensor-index="0">
          <img src="SVG/Maceta.svg" alt="Planta" class="mx-auto my-3" style="width: 150px; height: 150px;">
          <div class="card-body">
            <h5 class="card-title fw-bold">Planta 1</h5>
            <div class="d-flex justify-content-center align-items-center mb-2">
              <i class="bi bi-thermometer-half fs-4 text-danger me-2"></i>
              <p class="mb-0">Temperatura: <strong id="temp-value-1">25°C</strong></p>
            </div>
            <div class="d-flex justify-content-center align-items-center">
              <i class="bi bi-droplet-half fs-4 text-info me-2"></i>
              <p class="mb-0">Humedad: <strong id="humedad-value-1">37%</strong></p>
            </div>
          </div>
        </div>
        <canvas id="tempChart1" width="100" height="100"></canvas>
        <div class="kpi-container mt-2">
          <canvas id="humedadChart1"></canvas>
          <div id="humedad-label1" class="humedad-label"></div>
        </div>
      </div>
      
      <!-- Planta 2 -->
      <div class="col-12 col-sm-6 col-md-3 mb-4">
        <div class="card text-center shadow card-hover" data-sensor-index="1">
          <img src="SVG/Maceta.svg" alt="Planta" class="mx-auto my-3" style="width: 150px; height: 150px;">
          <div class="card-body">
            <h5 class="card-title fw-bold">Planta 2</h5>
            <div class="d-flex justify-content-center align-items-center mb-2">
              <i class="bi bi-thermometer-half fs-4 text-danger me-2"></i>
              <p class="mb-0">Temperatura: <strong id="temp-value-2">26°C</strong></p>
            </div>
            <div class="d-flex justify-content-center align-items-center">
              <i class="bi bi-droplet-half fs-4 text-info me-2"></i>
              <p class="mb-0">Humedad: <strong id="humedad-value-2">72%</strong></p>
            </div>
          </div>
        </div>
        <canvas id="tempChart2" width="100" height="100"></canvas>
        <div class="kpi-container">
          <canvas id="humedadChart2"></canvas>
          <div id="humedad-label2" class="humedad-label"></div>
        </div>
      </div>
      
      <!-- Planta 3 -->
      <div class="col-12 col-sm-6 col-md-3 mb-4">
        <div class="card text-center shadow card-hover" data-sensor-index="2">
          <img src="SVG/Maceta.svg" alt="Planta" class="mx-auto my-3" style="width: 150px; height: 150px;">
          <div class="card-body">
            <h5 class="card-title fw-bold">Planta 3</h5>
            <div class="d-flex justify-content-center align-items-center mb-2">
              <i class="bi bi-thermometer-half fs-4 text-danger me-2"></i>
              <p class="mb-0">Temperatura: <strong id="temp-value-3">24°C</strong></p>
            </div>
            <div class="d-flex justify-content-center align-items-center">
              <i class="bi bi-droplet-half fs-4 text-info me-2"></i>
              <p class="mb-0">Humedad: <strong id="humedad-value-3">80%</strong></p>
            </div>
          </div>
        </div>
        <canvas id="tempChart3" width="100" height="100"></canvas>
        <div class="kpi-container">
          <canvas id="humedadChart3"></canvas>
          <div id="humedad-label3" class="humedad-label"></div>
        </div>
      </div>
      
      <!-- Planta 4 -->
      <div class="col-12 col-sm-6 col-md-3 mb-4">
        <div class="card text-center shadow card-hover" data-sensor-index="3">
          <img src="SVG/Maceta.svg" alt="Planta" class="mx-auto my-3" style="width: 150px; height: 150px;">
          <div class="card-body">
            <h5 class="card-title fw-bold">Planta 4</h5>
            <div class="d-flex justify-content-center align-items-center mb-2">
              <i class="bi bi-thermometer-half fs-4 text-danger me-2"></i>
              <p class="mb-0">Temperatura: <strong id="temp-value-4">18°C</strong></p>
            </div>
            <div class="d-flex justify-content-center align-items-center">
              <i class="bi bi-droplet-half fs-4 text-info me-2"></i>
              <p class="mb-0">Humedad: <strong id="humedad-value-4">65%</strong></p>
            </div>
          </div>
        </div>
        <canvas id="tempChart4" width="100" height="100"></canvas>
        <div class="kpi-container">
          <canvas id="humedadChart4"></canvas>
          <div id="humedad-label4" class="humedad-label"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-success text-white text-center py-4 mt-5 w-100">
    <p class="mb-0">© 2025 <strong>Connected Root</strong>. Todos los derechos reservados.</p>
  </footer>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Scripts mejorados -->
  <script src="JS/Simulador.js"></script>
  <script src="JS/Temperatura.js"></script>
  <script src="JS/Humedad.js"></script>
  <script src="JS/Hojas.js"></script>

</body>

</html>
